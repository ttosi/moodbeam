<html>
<head>
	<title>Moodbeams Web</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<style>
		body { margin: 25px; text-align: center; }
		li { cursor: pointer; }
		button { width: 250px; height: 50px; }
	</style>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var data = {
				user: "ttosi519@gmail.com",
				command: {
					name: "",
					colors: []
				}
			};
			
			$(document).on('click', 'button', function() {
				data.command.name = $(this).attr('data-command');
				data.command.colors = [];
				
				var colors = $(this).attr('data-params').split(',');
				
				for(var i in colors) {
					data.command.colors.push(colors[i].split(':'));
				}
				
				$.ajax({
					url: 'http://tdc2.turningdigital.com:1338/',
					type: 'POST',
					dataType: 'json',
					data: JSON.stringify(data),
					done: function(data, status, xhr) {
						console.log('done');
					}
				});
			});
		})
	</script>
</head>
<body>
	<table>
		<tr>
			<td>
				<button data-command="showcolor" data-params="255:0:0">RED</button><br /><br />
				<button data-command="showcolor" data-params="216:0:115">MAGENTA</button><br /><br />
				<button data-command="showcolor" data-params="0:0:255">BLUE</button><br /><br />
				<button data-command="showcolor" data-params="0:171:169">TEAL</button><br /><br />
				<button data-command="showcolor" data-params="0:255:0">GREEN</button><br /><br />
				<button data-command="showcolor" data-params="227:200:0">YELLOW</button><br /><br />
				<button data-command="showcolor" data-params="250:104:0">ORANGE</button><br /><br />
				<button data-command="showcolor" data-params="255:0:255">PURPLE</button><br /><br />
				<button data-command="showcolor" data-params="0:255:255">CYAN</button><br /><br />
			</td>
			<td>&nbsp;&nbsp;&nbsp;</td>
			<td>
				<button data-command="twocolor" data-params="255:0:0:0:0:255">RED/BLUE</button><br /><br />
				<button data-command="twocolor" data-params="0:0:255:0:255:0">GREEN/BLUE</button><br /><br />
				<button data-command="twocolor" data-params="255:0:0:0:255:0">RED/GREEN</button><br /><br />
				<button data-command="flashcolor" data-params="1">FLASH</button><br /><br />
				<button data-command="alternatecolors" data-params="255:0:0:0:0:255:5">ALTERNATE RED/BLUE</button><br /><br />
				<button data-command="fade" data-params="15">FADE</button><br /><br />
				<button data-command="showrainbow" data-params="50">RAINBOW!</button><br /><br />
				<button data-command="showcolor" data-params="255:255:255">WHITE</button><br /><br />
				<button data-command="showcolor" data-params="0:0:0">OFF</button><br /><br />
			</td>
		</tr>
	</table>
</body>
</html>
